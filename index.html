<head>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="dist/jquery.bracket.min.js"></script>

<link href="dist/jquery.bracket.min.css" rel="stylesheet">
</head>
<body>

<div class="tour"></div>
	
	<script type="text/javascript">
		var singleElimination = {
		  "teams": [              // Matchups
		    ["enemy", "splash"], // First match
		    ["Team 3", "Team 4"]  // Second match
		  ],
		  "results": [            // List of brackets (single elimination, so only one bracket)
		    [                     // List of rounds in bracket
		      [                   // First round in this bracket
		        [1, 0],           // Team 1 vs Team 2
		        [0, 1]            // Team 3 vs Team 4
		      ],
		      [                   // Second (final) round in single elimination bracket
		        [0, 1],           // Match for first place
		        [0, 1]            // Match for 3rd place
		      ]
		    ]
		  ]
		}


		$('.tour').bracket({
		  init: singleElimination, // data to initialize
		  skipGrandFinalComeback: true,
		  skipConsolationRound: false,
		  dir: 'lr', // "rl" or  "lr",
		});
	</script>
</body>
